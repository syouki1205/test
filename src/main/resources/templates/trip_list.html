<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<title>旅行一覧</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

	<style>
		body {
			background: linear-gradient(to right, #f8faff, #eef5ff);
			font-family: "Segoe UI", Arial, sans-serif;
		}

		h1 {
			font-weight: bold;
			color: #333;
		}

		.filter-box,
		.sort-box {
			background: #fff;
			padding: 15px;
			border-radius: 8px;
			box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
			margin-bottom: 20px;
		}

		.table {
			background: #fff;
			border-radius: 8px;
			overflow: hidden;
			box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
		}

		.table thead th {
			background-color: #f0f4ff;
			font-weight: 600;
			color: #333;
		}

		.table tbody tr:hover {
			background-color: #f9fcff;
			transition: background 0.3s;
		}

		.btn-success {
			font-weight: 600;
			border-radius: 20px;
		}

		.btn-info {
			background-color: #0056b3;
			border-color: #004494;
			color: #fff;
			font-weight: 600;
		}

		.btn-info:hover {
			background-color: #004494;
			border-color: #003366;
		}

		.btn-warning {
			color: #fff;
			font-weight: 600;
		}

		.btn-danger {
			font-weight: 600;
		}

		/* ⭐ 星評価デザイン（小数点対応） */
		.rating-container {
			position: relative;
			display: inline-block;
			font-size: 1.2rem;
			line-height: 1;
		}

		.stars-bg {
			color: #ccc;
		}

		.stars-fill {
			color: #f4b400;
			position: absolute;
			top: 0;
			left: 0;
			white-space: nowrap;
			overflow: hidden;
		}
	</style>
</head>

<body class="container mt-4">

	<div class="d-flex justify-content-between align-items-center mb-3">
		<h1>旅行一覧</h1>
		<form th:action="@{/logout}" method="post" onsubmit="return confirm('本当にログアウトしますか？');">
			<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
			<button type="submit" class="btn btn-danger">ログアウト</button>
		</form>
	</div>

	<!-- 検索・フィルタフォーム -->
	<form method="get" action="/trips" class="filter-box row g-2">
		<div class="col-auto">
			<input type="text" name="keyword" th:value="${keyword}" class="form-control" placeholder="キーワード検索">
		</div>

		<div class="col-auto">
			<select id="region" class="form-select">
				<option value="">地方を選択</option>
				<option value="北海道・東北">北海道・東北</option>
				<option value="関東">関東</option>
				<option value="中部">中部</option>
				<option value="近畿">近畿</option>
				<option value="中国">中国</option>
				<option value="四国">四国</option>
				<option value="九州・沖縄">九州・沖縄</option>
			</select>
		</div>

		<div class="col-auto">
			<select name="prefecture" id="prefecture" class="form-select">
				<option value="">都道府県を選択</option>
			</select>
		</div>

		<!-- 最低評価プルダウン（小数点対応） -->
		<div class="col-auto">
			<label for="minRating" class="form-label visually-hidden">最低評価</label>
			<select name="minRating" id="minRating" class="form-select">
				<option value="">最低評価</option>
				<option th:each="i : ${#numbers.sequence(0,50,1)}" th:value="${i / 10.0}"
					th:text="${#numbers.formatDecimal(i / 10.0,1,1)}"
					th:selected="${minRating != null && minRating == i / 10.0}">
				</option>
			</select>
		</div>

		<div class="col-auto">
			<button type="submit" class="btn btn-primary">検索</button>
		</div>
	</form>

	<!-- 並び替えフォーム -->
	<form method="get" action="/trips" class="sort-box d-flex align-items-center">
		<select name="sortBy" class="form-select w-auto me-2">
			<option value="startDate" th:selected="${sortBy == 'startDate'}">出発日</option>
			<option value="rating" th:selected="${sortBy == 'rating'}">評価</option>
		</select>
		<select name="order" class="form-select w-auto me-2">
			<option value="desc" th:selected="${order == 'desc'}">降順</option>
			<option value="asc" th:selected="${order == 'asc'}">昇順</option>
		</select>
		<button type="submit" class="btn btn-primary">並び替え</button>
	</form>

	<!-- 一覧テーブル -->
	<table class="table table-bordered">
		<thead>
			<tr>
				<th>タイトル</th>
				<th>都道府県</th>
				<th>期間</th>
				<th>総合評価</th>
				<th>操作</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="trip : ${trips}">
				<td th:text="${trip.title}"></td>
				<td th:text="${trip.prefecture}"></td>
				<td
					th:text="${#temporals.format(trip.startDate, 'yyyy/MM/dd')} + ' 〜 ' + ${#temporals.format(trip.endDate, 'yyyy/MM/dd')}">
				</td>
				<td>
					<span th:text="${#numbers.formatDecimal(trip.rating, 1, 1)}"></span> / 5
					<span class="rating-container">
						<span class="stars-bg">★★★★★</span>
						<span class="stars-fill" th:style="'width:' + (${trip.rating} / 5 * 100) + '%'">★★★★★</span>
					</span>
				</td>
				<td>
					<a th:href="@{'/trips/' + ${trip.id}}" class="btn btn-info btn-sm">詳細</a>
					<a th:href="@{'/trips/' + ${trip.id} + '/edit'}" class="btn btn-warning btn-sm">編集</a>

					<form th:action="@{'/trips/' + ${trip.id} + '/delete'}" method="post" style="display:inline;"
						onsubmit="return confirm('削除してもよろしいですか？');">
						<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
						<button type="submit" class="btn btn-danger btn-sm">削除</button>
					</form>
				</td>
			</tr>
		</tbody>
	</table>

	<div class="mt-3">
		<a th:href="@{/trips/new}" class="btn btn-success">＋ 新規追加</a>
	</div>

	<!-- 都道府県選択スクリプト -->
	<script>
		const prefectures = {
			"北海道・東北": ["北海道", "青森県", "岩手県", "宮城県", "秋田県", "山形県", "福島県"],
			"関東": ["茨城県", "栃木県", "群馬県", "埼玉県", "千葉県", "東京都", "神奈川県"],
			"中部": ["新潟県", "富山県", "石川県", "福井県", "山梨県", "長野県", "岐阜県", "静岡県", "愛知県", "三重県"],
			"近畿": ["滋賀県", "京都府", "大阪府", "兵庫県", "奈良県", "和歌山県"],
			"中国": ["鳥取県", "島根県", "岡山県", "広島県", "山口県"],
			"四国": ["徳島県", "香川県", "愛媛県", "高知県"],
			"九州・沖縄": ["福岡県", "佐賀県", "長崎県", "熊本県", "大分県", "宮崎県", "鹿児島県", "沖縄県"]
		};

		const regionSelect = document.getElementById("region");
		const prefectureSelect = document.getElementById("prefecture");

		regionSelect.addEventListener("change", function () {
			const region = this.value;
			prefectureSelect.innerHTML = "<option value=''>都道府県を選択</option>";

			if (region && prefectures[region]) {
				prefectures[region].forEach(pref => {
					const opt = document.createElement("option");
					opt.value = pref;
					opt.textContent = pref;
					prefectureSelect.appendChild(opt);
				});
			}
		});
	</script>

</body>

</html>
