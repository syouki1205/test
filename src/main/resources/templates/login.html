<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<title>ログイン</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<style>
		/* 背景 */
		body {
			background: linear-gradient(to right, #f0f4ff, #d9e4ff);
			font-family: "Segoe UI", Arial, sans-serif;
			min-height: 100vh;
			display: flex;
			align-items: center;
			justify-content: center;
		}

		/* ログインカード */
		.login-card {
			background: #fff;
			padding: 40px 30px;
			border-radius: 12px;
			box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
			width: 100%;
			max-width: 400px;
		}

		h1 {
			font-weight: bold;
			color: #333;
			text-align: center;
			margin-bottom: 30px;
		}

		.form-label {
			font-weight: 600;
			color: #444;
		}

		.form-control {
			border-radius: 8px;
			border: 1px solid #ccc;
			transition: all 0.3s;
		}

		.form-control:focus {
			border-color: #5a8dee;
			box-shadow: 0 0 8px rgba(90, 141, 238, 0.3);
		}

		button.btn-primary {
			background-color: #0056b3;
			border-color: #004494;
			font-weight: 600;
			border-radius: 8px;
			padding: 8px 20px;
			width: 100%;
			transition: background 0.3s;
		}

		button.btn-primary:hover {
			background-color: #004494;
		}

		/* メッセージ */
		p.text-danger,
		p.text-success {
			text-align: center;
			font-weight: 600;
			margin-bottom: 15px;
		}

		p.text-danger {
			color: #d9534f;
		}

		p.text-success {
			color: #28a745;
		}
	</style>
</head>

<body>
	<div class="login-card">
		<h1>ログイン</h1>

		<p th:if="${param.error}" class="text-danger">ユーザー名またはパスワードが間違っています</p>
		<p th:if="${param.logout}" class="text-success">ログアウトしました</p>

		<form th:action="@{/login}" method="post">
			<div class="mb-3">
				<label for="username" class="form-label">ユーザー名</label>
				<input type="text" id="username" name="username" class="form-control" required />
			</div>
			<div class="mb-3">
				<label for="password" class="form-label">パスワード</label>
				<input type="password" id="password" name="password" class="form-control" required />
			</div>
			<button type="submit" class="btn btn-primary">ログイン</button>
		</form>
	</div>
</body>

</html>
