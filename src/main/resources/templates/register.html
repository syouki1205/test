<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>新規登録</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<style>
		/* 背景グラデーション */
		body {
			background: linear-gradient(135deg, #dbeafe, #e0e7ff, #f0f9ff);
			font-family: "Segoe UI", Arial, sans-serif;
			min-height: 100vh;
			display: flex;
			align-items: center;
			justify-content: center;
		}

		/* カードスタイル */
		.card {
			background-color: #ffffff;
			border: none;
			border-radius: 15px;
			box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
			padding: 40px 30px;
			width: 100%;
			max-width: 420px;
			transition: transform 0.2s ease-in-out, box-shadow 0.2s;
		}

		.card:hover {
			transform: translateY(-4px);
			box-shadow: 0 10px 28px rgba(0, 0, 0, 0.15);
		}

		h3 {
			font-weight: bold;
			color: #333;
			text-align: center;
			margin-bottom: 30px;
		}

		.form-label {
			font-weight: 600;
			color: #444;
		}

		.form-control {
			border-radius: 10px;
			border: 1px solid #ccc;
			transition: all 0.3s;
		}

		.form-control:focus {
			border-color: #4f46e5;
			box-shadow: 0 0 8px rgba(79, 70, 229, 0.3);
		}

		.btn-primary {
			background-color: #4f46e5;
			border-color: #4338ca;
			font-weight: 600;
			border-radius: 10px;
			padding: 10px 0;
			transition: background-color 0.3s ease-in-out;
		}

		.btn-primary:hover {
			background-color: #3730a3;
		}

		.alert {
			border-radius: 10px;
			font-weight: 600;
		}

		.text-center a {
			text-decoration: none;
			color: #4f46e5;
			font-weight: 600;
		}

		.text-center a:hover {
			text-decoration: underline;
			color: #3730a3;
		}
	</style>
</head>

<body>
	<div class="card shadow-sm">
		<h3>新規登録</h3>

		<form th:action="@{/register}" method="post" th:object="${user}">
			<div class="mb-3">
				<label for="username" class="form-label">ユーザー名</label>
				<input type="text" class="form-control" id="username" th:field="*{username}" placeholder="例: taro123"
					required>
			</div>

			<div class="mb-3">
				<label for="password" class="form-label">パスワード</label>
				<input type="password" class="form-control" id="password" th:field="*{password}" placeholder="6文字以上で入力"
					required>
			</div>

			<div th:if="${error}" class="alert alert-danger text-center" th:text="${error}"></div>

			<button type="submit" class="btn btn-primary w-100">登録</button>
		</form>

		<div class="text-center mt-4">
			<a th:href="@{/login}">← ログインページへ戻る</a>
		</div>
	</div>
</body>

</html>
