<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<title th:text="${user.username} + ' さんのマイページ'">マイページ</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

	<style>
		body {
			background: linear-gradient(135deg, #f0f7ff, #e6eeff);
			font-family: "Segoe UI", "Helvetica Neue", Arial, sans-serif;
			min-height: 100vh;
		}

		h2 {
			color: #2c3e50;
			font-weight: 700;
			text-align: center;
			margin-bottom: 1.5rem;
			white-space: nowrap;
		}

		.card {
			border: none;
			border-radius: 16px;
			box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
			background: #ffffff;
			transition: transform 0.2s ease, box-shadow 0.2s ease;
			text-align: center;
		}

		.card:hover {
			transform: translateY(-3px);
			box-shadow: 0 6px 18px rgba(0, 0, 0, 0.12);
		}

		.profile-img {
			width: 150px;
			height: 150px;
			border-radius: 50%;
			object-fit: cover;
			margin: 0 auto 1rem;
			border: 3px solid #007bff;
			display: block;
			background-color: #f8f9fa;
		}

		.btn {
			font-weight: 600;
			border-radius: 25px;
			transition: all 0.3s ease;
		}

		.btn-primary {
			background-color: #007bff;
			border-color: #007bff;
		}

		.btn-primary:hover {
			background-color: #0056b3;
			border-color: #004a99;
			transform: translateY(-1px);
		}

		.btn-success {
			background-color: #198754;
			border-color: #198754;
		}

		.btn-success:hover {
			transform: translateY(-1px);
			background-color: #198754cc;
		}

		.btn-outline-danger:hover {
			transform: translateY(-1px);
			background-color: #dc3545;
			color: #fff;
		}

		.card p {
			font-size: 1.1rem;
			color: #333;
		}

		.card strong {
			color: #0d6efd;
		}

		.section-title {
			font-weight: 600;
			margin-top: 1.5rem;
			margin-bottom: 0.5rem;
			text-align: left;
		}

		.recent-trip {
			font-size: 0.95rem;
			text-align: left;
			padding: 0.3rem 0;
			border-bottom: 1px solid #eee;
		}

		.stats {
			display: flex;
			justify-content: space-between;
			margin-top: 1rem;
			font-weight: 600;
		}
	</style>
</head>

<body>
	<div class="container py-5 d-flex justify-content-center align-items-start">
		<div class="card p-5 shadow-sm" style="max-width: 450px; width: 100%;">

			<!-- ✅ ユーザーごとのプロフィール画像（未設定時はデフォルト） -->
			<img th:src="${user.profileImagePath != null and !#strings.isEmpty(user.profileImagePath)} ?
					@{${user.profileImagePath}} :
					@{/images/default-profile.png}" alt="プロフィール画像" class="profile-img" />

			<!-- ユーザー名 -->
			<h2 th:text="${user.username} + ' さんのマイページ'">マイページ</h2>

			<hr>

			<!-- 統計表示 -->
			<div class="stats">
				<span>旅行総数: <strong th:text="${tripCount}">0</strong></span>
				<span>訪れた都道府県数: <strong th:text="${distinctPrefectureCount}">0</strong></span>
			</div>

			<!-- 最近の旅行履歴 -->
			<div class="section-title">最近の旅行</div>
			<div th:if="${#lists.isEmpty(recentTrips)}">
				<p>最近の旅行はありません。</p>
			</div>
			<div th:each="trip : ${recentTrips}" class="recent-trip">
				<span th:text="${#temporals.format(trip.startDate, 'yyyy/MM/dd')}"></span> -
				<span th:text="${#temporals.format(trip.endDate, 'yyyy/MM/dd')}"></span> :
				<span th:text="${trip.title}"></span>
			</div>

			<hr>

			<!-- ✅ 本人のみボタン表示 -->
			<div class="d-flex flex-column gap-3" th:if="${user.id == loginUser.id}">
				<a href="/trips" class="btn btn-primary w-100">
					<i class="bi bi-airplane-fill me-2"></i>旅行一覧を見る
				</a>
				<a href="/trips/new" class="btn btn-success w-100">
					<i class="bi bi-calendar-plus me-2"></i>新しい旅行を作成する
				</a>

				<form th:action="@{/logout}" method="post" class="mt-2">
					<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
					<button type="submit" class="btn btn-outline-danger w-100">
						<i class="bi bi-door-closed-fill me-2"></i>ログアウト
					</button>
				</form>
			</div>

			<!-- ✅ 他人のマイページ閲覧時 -->
			<div class="d-flex flex-column gap-3" th:if="${user.id != loginUser.id}">
				<a href="/trips" class="btn btn-primary w-100">
					<i class="bi bi-airplane-fill me-2"></i>旅行一覧を見る
				</a>
				<a href="/mypage" class="btn btn-outline-secondary w-100">
					<i class="bi bi-arrow-left-circle me-2"></i>自分のマイページへ戻る
				</a>
			</div>

		</div>
	</div>
</body>

</html>
