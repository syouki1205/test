<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>マイページ</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

	<style>
		body {
			background: linear-gradient(135deg, #f0f7ff, #e6eeff);
			font-family: "Segoe UI", "Helvetica Neue", Arial, sans-serif;
			min-height: 100vh;
		}

		h2 {
			color: #2c3e50;
			font-weight: 700;
			text-align: center;
			margin-bottom: 2rem;

			/* ✅ 一行で表示（省略せず） */
			white-space: nowrap;
		}

		.card {
			border: none;
			border-radius: 16px;
			box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
			background: #ffffff;
			transition: transform 0.2s ease, box-shadow 0.2s ease;
		}

		.card:hover {
			transform: translateY(-3px);
			box-shadow: 0 6px 18px rgba(0, 0, 0, 0.12);
		}

		.btn {
			font-weight: 600;
			border-radius: 25px;
			transition: all 0.3s ease;
		}

		.btn-primary {
			background-color: #007bff;
			border-color: #007bff;
		}

		.btn-primary:hover {
			background-color: #0056b3;
			border-color: #004a99;
			transform: translateY(-1px);
		}

		.btn-success:hover {
			transform: translateY(-1px);
			background-color: #198754cc;
		}

		.btn-outline-danger:hover {
			transform: translateY(-1px);
			background-color: #dc3545;
			color: #fff;
		}

		.card p {
			font-size: 1.1rem;
			color: #333;
		}

		.card strong {
			color: #0d6efd;
		}
	</style>
</head>

<body>
	<div class="container py-5 d-flex justify-content-center align-items-center">
		<div class="card p-5 shadow-sm" style="max-width: 450px; width: 100%;">
			<!-- ✅ 一行で表示 -->
			<h2 th:text="${user.username} + ' さんのマイページ'">マイページ</h2>

			<hr>

			<div class="d-flex flex-column gap-3">
				<a href="/trips" class="btn btn-primary w-100">旅行一覧を見る</a>
				<a href="/trips/new" class="btn btn-success w-100">新しい旅行を作成する</a>

				<!-- ✅ ログアウトフォーム（POST送信 + CSRF対応） -->
				<form th:action="@{/logout}" method="post" class="mt-2">
					<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
					<button type="submit" class="btn btn-outline-danger w-100">ログアウト</button>
				</form>
			</div>
		</div>
	</div>
</body>

</html>
