<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<title>旅行詳細</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

	<style>
		/* 背景 */
		body {
			background: linear-gradient(to right, #f8faff, #eef5ff);
			font-family: "Segoe UI", Arial, sans-serif;
		}

		/* タイトル */
		h1 {
			font-weight: bold;
			color: #333;
			margin-bottom: 20px;
		}

		/* 旅行情報カード */
		.trip-info {
			background: #fff;
			padding: 20px;
			border-radius: 10px;
			box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
			margin-bottom: 25px;
		}

		.trip-info p {
			font-size: 1.05rem;
			margin-bottom: 8px;
		}

		.trip-info span {
			font-weight: 600;
			color: #444;
		}

		/* スポット一覧 */
		h3 {
			font-weight: bold;
			color: #444;
			margin-top: 30px;
			margin-bottom: 15px;
		}

		.table {
			background: #fff;
			border-radius: 8px;
			overflow: hidden;
			box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
		}

		.table thead th {
			background-color: #f0f4ff;
			color: #333;
			font-weight: 600;
		}

		.table tbody tr:hover {
			background-color: #f9fcff;
			transition: background 0.3s;
		}

		/* ボタン */
		.btn-primary {
			background-color: #0056b3;
			border-color: #004494;
			font-weight: 600;
			border-radius: 6px;
			padding: 6px 14px;
		}

		.btn-primary:hover {
			background-color: #004494;
		}

		.btn-warning {
			font-weight: 600;
		}

		.btn-danger {
			font-weight: 600;
		}

		.btn-secondary {
			font-weight: 600;
		}
	</style>
</head>

<body class="container mt-4">

	<!-- タイトル -->
	<h1 th:text="${trip.title}">旅行タイトル</h1>

	<!-- 旅行情報 -->
	<div class="trip-info">
		<p>都道府県: <span th:text="${trip.prefecture}"></span></p>
		<p>日付: <span th:text="${trip.date}"></span></p>
		<p>総合評価: <span th:text="${trip.rating}"></span></p>
		<p>レビュー: <span th:text="${trip.comment}"></span></p>
	</div>

	<!-- スポット一覧 -->
	<h3>スポット一覧</h3>
	<table class="table table-bordered">
		<thead>
			<tr>
				<th>名前</th>
				<th>カテゴリ</th>
				<th>評価</th>
				<th>コメント</th>
				<th>操作</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="spot : ${trip.spots}">
				<td th:text="${spot.name}">スポット名</td>
				<td th:text="${spot.category}">カテゴリ</td>
				<td th:text="${spot.rating}">評価</td>
				<td th:text="${spot.comment}">コメント</td>
				<td>
					<a th:href="@{'/trips/' + ${trip.id} + '/spots/' + ${spot.id} + '/edit'}"
						class="btn btn-warning btn-sm">編集</a>
					<a th:href="@{'/trips/' + ${trip.id} + '/spots/' + ${spot.id} + '/delete'}"
						class="btn btn-danger btn-sm" onclick="return confirm('削除してもよろしいですか？');">削除</a>
				</td>
			</tr>
		</tbody>
	</table>

	<!-- 操作ボタン -->
	<div class="mt-3">
		<a class="btn btn-primary" th:href="@{'/trips/' + ${trip.id} + '/spots/new'}">＋ スポット追加</a>
		<a class="btn btn-secondary ms-2" th:href="@{/trips}">戻る</a>
	</div>
</body>

</html>
